name: Integration tests

on:
  workflow_call:
    inputs:
      ref:
        description: 'The git reference to run integration tests on'
        required: true
        type: string

jobs:
    django_tests:
        name: Run Django tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                ref: ${{ inputs.ref }}
            - name: Set up Python
              uses: actions/setup-python@v2
              with:
                python-version: 3.11
            - name: Install dependencies
              run: pip install -r requirements.txt
              working-directory: ./backend
            - name: Decode Google credentials
              run: echo "${{ secrets.DJANGO_GOOGLE_APPLICATION_JSON }}" | base64 --decode > serviceAccountKey.json
              working-directory: ./backend/playfit
            - name: Set environment variables
              run: |
                echo "SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> $GITHUB_ENV
                echo "DEBUG=${{ vars.DJANGO_DEBUG }}" >> $GITHUB_ENV
                echo "CRYPTOGRAPHY_KEY=${{ secrets.DJANGO_CRYPTOGRAPHY_KEY }}" >> $GITHUB_ENV
                echo "EMAIL_HOST_USER=${{ secrets.DJANGO_EMAIL_HOST_USER }}" >> $GITHUB_ENV
                echo "EMAIL_HOST_PASSWORD=${{ secrets.DJANGO_EMAIL_HOST_PASSWORD }}" >> $GITHUB_ENV
                echo "REDIS_HOST=${{ vars.DJANGO_REDIS_HOST }}" >> $GITHUB_ENV
                echo "REDIS_PORT=${{ vars.DJANGO_REDIS_PORT }}" >> $GITHUB_ENV
                echo "REDIS_DB=${{ vars.DJANGO_REDIS_DB }}" >> $GITHUB_ENV
                echo "FCM_API_KEY=${{ secrets.DJANGO_FCM_API_KEY }}" >> $GITHUB_ENV
                echo "GOOGLE_APPLICATION_CREDENTIALS=serviceAccountKey.json" >> $GITHUB_ENV
              working-directory: ./backend/playfit
            - name: Run tests
              run: python manage.py test
              working-directory: ./backend/playfit

    flutter_tests:
        name: Run Flutter tests
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
              with:
                ref: ${{ inputs.ref }}
            - name: Set up Flutter
              uses: subosito/flutter-action@v2
              with:
                flutter-version: 3.29.0
                channel: stable
            - name: Install dependencies
              run: flutter pub get
              working-directory: ./playfit-mobile/playfit
            - name: Run tests
              run: flutter test
              working-directory: ./playfit-mobile/playfit
